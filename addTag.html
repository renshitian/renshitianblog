<html>
<p><a href="/">Home Page</a></p>
<p><a href="/manageBlog">Manage Blog</a></p>
<p><a href="/writePost">Write Post</a></p>
<div style="display:{{display1}}">
<p>
<form action = "/addTag" method = "post">
Enter Tag:</br>
<input type = "hidden" name = "blogName" value = "{{blogName}}"/>
<input type = "hidden" name = "owner" value = "{{owner}}"/>
<input type = "hidden" name = "title" value = "{{title}}"/>
<input type = "text" name = "tag" value = "" size = "50"/></br>
<input type ="submit" value = "ADD"/>
</form>
</p>
</div>
<div style="display:{{display2}}">
<h2>
Add tag {{tag}} Successfully to {{title}}</br>
</h2>
Current tags are:</br>
{%for t in tags%}
{{t}} 
{%endfor%}
</div>
</html>
