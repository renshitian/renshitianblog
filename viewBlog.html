<html>
  <a href="/">return to home page</a></br>
  <a href="/createBlog">Create Blog</a><br>
  <div style="display:{{display_user_panel}}">
  <a href="/manageBlog">Manage Blog</a><br>
  <a href="/writePost">Write Post</a><br>
  </div>

<h3> Posts in {{blogName}}:</h3>
  {% for post in posts%}
	<h4>Title: {{post.title}}   <a href="/viewPost?blogName={{blogName}}&owner={{owner}}&title={{post.title}}">view</a>  </br> 
	           {{post.date}}</br>
	           {{post.content}}</br>
	</h4>
  {% endfor %}

<div style="display:{{display_nextpage}}">
<form action="/viewBlog?blogName={{blogName}}&owner={{owner}}" method=post>
<input type ="hidden" name = "pageno" value="{{page}}"/>
<input type="submit" value="next page" />
</form>
</div>
</html>
